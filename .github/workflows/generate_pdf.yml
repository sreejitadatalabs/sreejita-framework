name: Generate Sreejita PDFs

on:
  workflow_dispatch:

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install system dependencies (Pandoc + LaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Generate PDFs
        run: |
          python - << 'EOF'
          from pathlib import Path
          from sreejita.reporting.pdf_renderer import PandocPDFRenderer

          renderer = PandocPDFRenderer()

          for md in Path("runs").rglob("*.md"):
              print(f"Rendering {md}")
              renderer.render(md)
          EOF

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: sreejita-pdfs
          path: runs/**/*.pdf
