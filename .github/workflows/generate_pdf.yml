name: Generate Sreejita PDFs

on:
  workflow_dispatch:
  push:
    paths:
      - "runs/**/*.md"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install system dependencies (Pandoc + LaTeX)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex

      - name: Install Python dependencies
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Verify Markdown files exist
        run: |
          echo "Searching for Markdown files..."
          find runs -name "*.md" || true

      - name: Generate PDFs
        run: |
          python - << 'EOF'
          from pathlib import Path
          from sreejita.reporting.pdf_renderer import PandocPDFRenderer

          md_files = list(Path("runs").rglob("*.md"))

          if not md_files:
              raise SystemExit("âŒ No Markdown files found under runs/")

          renderer = PandocPDFRenderer()

          for md in md_files:
              print(f"Rendering {md}")
              renderer.render(md)
          EOF

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: sreejita-pdfs
          path: runs/**/*.pdf
