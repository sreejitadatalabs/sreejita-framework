name: Generate Sreejita PDFs

on:
  workflow_dispatch:
  push:
    paths:
      - "runs/**/*.md"

jobs:
  build-pdf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: Install Pandoc + LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex

      - name: Install Framework
        run: |
          pip install -r requirements.txt
          pip install -e .

      - name: Generate PDFs
        run: |
          python - << 'EOF'
          from pathlib import Path
          from sreejita.reporting.pdf_renderer import PandocPDFRenderer

          renderer = PandocPDFRenderer()
          md_files = list(Path("runs").rglob("*.md"))

          if not md_files:
              raise SystemExit("No Markdown files found")

          for md in md_files:
              renderer.render(md)
          EOF

      - name: Upload PDFs
        uses: actions/upload-artifact@v4
        with:
          name: sreejita-pdfs
          path: runs/**/*.pdf
